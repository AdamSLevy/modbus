language: go
go:
- 1.7
- 1.8
- 1.9
- 1.10.x
- 1.11
before_install:
- sudo apt-get install moreutils
- go get -u github.com/mattn/goveralls
- wget http://www.modbusdriver.com/downloads/diagslave.2.12.zip
- mkdir diagslave
- unzip -d diagslave diagslave.2.12.zip
- chmod u+x diagslave/linux/diagslave
- export PATH="$PATH:$PWD/diagslave/linux/"
script:
- goveralls -service=travis-ci -race | pee cat 'grep PASS &>/dev/null'
git:
  depth: 3
notifications:
  email: false
  slack:
    secure: 
env:
  global:
  - GO111MODULE=on
