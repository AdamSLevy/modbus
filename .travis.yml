language: go

go:
  - 1.7
  - 1.8
  - 1.9
before_install:
  - wget http://www.modbusdriver.com/downloads/diagslave.2.12.zip
  - mkdir diagslave
  - unzip -d diagslave diagslave.2.12.zip
  - chmod u+x diagslave/linux/diagslave
  - export PATH="$PWD/diagslave/linux/:$PATH"
script:
  - go test -v -race
